---

## MYSQL
mysql_root_password: secret
mysql_databases:
  - name: 'grafana'
    encoding: 'utf8'

mysql_users:
  - name: 'grafana'
    password: 'grafana'
    priv:
    - grafana.*:ALL

mysql_datadir: /var/lib/mysql

## GRAFANA
grafana_version: 5.0.3
grafana_port: 8081
grafana_organisation: The Organisation
